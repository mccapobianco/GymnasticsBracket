    table {
        width: 100%;

    .bottom {

    .right {

    }

        border-top: solid 2px #000;

    .left {

    a {
        font-weight: 600;
        font-family: Arial;
        text-decoration: none;
        color: #a70034;
        -webkit-text-stroke: 1px black;
    }
    a:hover {
        text-decoration: underline;
    }

    

</style>
